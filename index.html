<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div id="container">
        <h1>Todo App</h1>
        <div id="mainDiv">

            <div class="gridContainer">
                <input class="todo" type="text" placeholder="Enter TODO here">
                <input class="date" type="date" placeholder="mm/dd/yyyy">
                <button class="addBtn" onclick="addToDo();">Add</button>
            </div>


            <div class="gridContainer" id="toDoContainer"></div>

            <button class="resetBtn" onclick="localStorage.clear()
         resetList();
        ;">RESET</button>
        </div>

    </div>
    <script src="todo.js"></script>
</body>

</html>
